apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    def SUPPORT_VERSION='25.1.1';
    provided "com.android.support:appcompat-v7:$SUPPORT_VERSION"
    provided "com.android.support:recyclerview-v7:$SUPPORT_VERSION"
    provided "com.android.support:design:$SUPPORT_VERSION"
    provided 'pub.devrel:easypermissions:0.3.0' //6.0权限动态申请
}
